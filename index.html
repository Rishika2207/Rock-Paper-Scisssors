<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="nav">
            <p class="nav-bar">Rock Paper Scissors</p>
        </div>
    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./rock_image.png " alt="">
            </div>
            <div class="choice" id="paper">
                <img src="./paper2.png" alt="">
            </div>
            <div class="choice" id="scissor">
                <img src="./scissors.png" alt="">
            </div>
        </div>
        <div class="display">
            <div class="you-display">
                <p>You</p>
                <p id="my-rank">0</p>
            </div>
            <div class="comp-display">
                <p>Comp</p>
                <p id="comp-rank">0</p>
            </div>
        </div>
        <div class="message">
            <div class="msg">
                <p class="msg-box">Pick your move</p>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
